{% extends 'core/base_naked.html' %}


{% block title %}Create Appointment{% endblock %}

{% load static %}
{% block content %}
  <div class="row">
    <div class="container">
	<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Make An Appointment</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method='post' action="{% url 'make-an-appointment' %}" enctype="multipart/form-data">{% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="full_name">Full Name</label>
                  <input type="text" class="form-control" id="full_name" placeholder="Full Name" name="full_name">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea type="text" class="form-control" id="address" placeholder="Address" name="address"></textarea>
                </div>
                <div class="form-group">
                  <label for="telephone_no">Telephone Number</label>
                  <input type="number" class="form-control" id="telephone_no" placeholder="Telephone Number" name="telephone_no">
                </div>
                <div class="form-group">
                  <label for="mobile_no">Mobile Number</label>
                  <input type="number" class="form-control" id="mobile_no" placeholder="Telephone Number" name="mobile_no">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email ID" name="email">
                </div>
                <div class="form-group">
                  <label>Purpose of Visit</label>
                  <select name="purpose_of_visit" class="form-control">
                    <option>Select</option>
                    <option value="Business Partner">Business Partner</option>
                    <option value="Student">Student</option>
                    <option value="Guardian">Guardian</option>
                    <option value="Marketting">Marketting</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label>Evidence of ID</label>
                  <select class="form-control" name="evidence_of_id">
                    <option value="Passport">Passport</option>
                    <option value="Citizenship">Citizenship</option>
                    <option value="Driving License">Driving License</option>
                    <option value="Voter Card">Voter Card</option>
                    <option value="PAN Card">PAN Card</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="evidence_of_id_number">Time</label>
                  <input type="text" class="form-control" id="evidence_of_id_number" placeholder="Document Number" name="evidence_of_id_number">
                </div>
                <div class="form-group">
                  <label for="time">Time</label>
                  <input type="text" class="form-control" id="time" placeholder="10:30 AM" name="time">
                </div>

                <div class="form-group">
                <label>Date</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="date" class="form-control pull-right" id="datepicker" name ="date" placeholder="dd/mm/yyyy">
                </div>

                <div class="form-group">
                  <label>Appointment Type</label>
                  <select class="form-control" name="appointment">
                    <option value="Select">Select</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Parents/Guardian">Parents/Guardian</option>
                    <option value="Students">Students</option>
                    <option value="Others">Others</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea type="text" class="form-control" id="message" placeholder="message" name="message"></textarea>
                </div>
                <!-- /.input group -->
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          </div>
        </div>
{% endblock %}


{% block script %}
	<script src="{% static 'core/vendor/jquery/dist/jquery.min.js'%}"></script>
	<script src="{% static 'core/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
	<script src="{% static 'core/plugins/timepicker/bootstrap-timepicker.min.js' %}"></script>
{% endblock %}
