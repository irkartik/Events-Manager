{% extends 'core/base.html' %}

{% block title %}Create Event{% endblock %}

{% load static %}
{% block content %}
	<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Create An Event</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method='post' action="{% url 'create_event' %}" enctype="multipart/form-data">{% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Event Name" name="name" required="">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control" id="description" placeholder="Description" name="description" required=""></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Ticket Price</label>
                  <input required="" type="number" class="form-control" id="price" placeholder="Ticket Price" name="price">
                </div>
                <div class="form-group">
                  <label for="organized_by">Organizer</label>
                  <input required="" type="text" class="form-control" id="organized_by" placeholder="Event Organizer" name="organizer">
                </div>
                <div class="form-group">
                  <label for="time">Time Of Event</label>
                  <input required="" type="text" class="form-control" id="time" placeholder="10:30 AM" name="time">
                </div>
                <div class="form-group">
                <label>Date of Event</label>

                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input required="" type="date" class="form-control pull-right" id="datepicker" name ="date" placeholder="dd/mm/yyyy">
                </div>
                <!-- /.input group -->
              </div>
             
              <div class="form-group">
                  <label for="location">Location</label>
                  <textarea required="" type="text" class="form-control" id="location" placeholder="Enter Location" name="location"></textarea>
                </div>
              <!-- /.box-body -->
                <div class="form-group">
                  <label for="image">Upload Image</label>
                  <input required="" type="file" id="image" name="image">
                </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
{% endblock %}


{% block script %}
	<script src="{% static 'core/vendor/jquery/dist/jquery.min.js'%}"></script>
	<script src="{% static 'core/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
	<script src="{% static 'core/plugins/timepicker/bootstrap-timepicker.min.js' %}"></script>
{% endblock %}
